<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8" />
  <title>Narrow It Down For Me!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
    }
    .search-box {
      margin-bottom: 1em;
    }
    .item-list {
      list-style: none;
      padding: 0;
    }
    .item-list li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 0.5em 0;
    }
    .nothing-found {
      color: red;
      font-style: italic;
    }
  </style>
</head>
<body ng-controller="NarrowItDownController as ctrl">
  <h1>Narrow It Down For Me!</h1>

  <div class="search-box">
    <input
      type="text"
      ng-model="ctrl.searchTerm"
      placeholder="search term"
    />
    <button ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>
  </div>

  <div ng-if="ctrl.showNothingFound" class="nothing-found">
    Nothing found
  </div>

  <ul class="item-list" found-items
      items="ctrl.found"
      on-remove="ctrl.removeItem(index)">
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
